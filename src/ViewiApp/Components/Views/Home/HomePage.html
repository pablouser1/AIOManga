<Hero title="$title">
  <div class="container">
    <p class="title">AIOManga</p>
    <p class="subtitle">Your all in one manga reader</p>
    <p class="has-text-centered mb-2">Available platforms:</p>
    <Loader loading="$loading">
      <div class="columns scroll">
        <div foreach="$plugins as $plugin" class="column is-narrow has-text-centered">
          <a href="$plugin->website" target="_blank">
            <figure class="image is-128x128 is-inline-block">
              <img src="$plugin->icon" alt="$plugin->name" />
            </figure>
            <p>$plugin->name</p>
          </a>
        </div>
      </div>
    </Loader>
  </div>
</Hero>
